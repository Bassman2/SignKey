name: 'SignKey'
description: 'Creates a sign key file from secret'
author: 'Ralf Beckers'

inputs:
  file: 
    description: 'name of the key file'
    required: true
    default: 'SignKey.snk'
  key:
    description: 'base64 decoded key'
    required: true
    
runs:
  using: "composite"

  steps:
     - run: ${{ github.action_path }}/createkey.ps1 ${{ inputs.file }} ${{ inputs.key }} 
       shell: pwsh
  